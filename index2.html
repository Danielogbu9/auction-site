<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="#users">Users</a>
            <a href="#sales">Sales</a>
            <a href="#auctions">Auctions</a>
        </nav>
    </header>
    <main>
        <section id="users">
            <h2>User Statistics</h2>
            <div class="card">
                <h3>Total Sign-ups</h3>
                <p id="total-signups">Loading...</p>
            </div>
            <div class="card">
                <h3>Total Buyers</h3>
                <p id="total-buyers">Loading...</p>
            </div>
            <div class="card">
                <h3>Total Sellers</h3>
                <p id="total-sellers">Loading...</p>
            </div>
        </section>
        <section id="sales">
            <h2>Sales Statistics</h2>
            <div class="card">
                <h3>Total Sales</h3>
                <p id="total-sales">Loading...</p>
            </div>
            <div class="card">
                <h3>Sales This Month</h3>
                <p id="sales-this-month">Loading...</p>
            </div>
        </section>
        <section id="auctions">
            <h2>Auction Statistics</h2>
            <div class="card">
                <h3>Active Auctions</h3>
                <p id="active-auctions">Loading...</p>
            </div>
            <div class="card">
                <h3>Completed Auctions</h3>
                <p id="completed-auctions">Loading...</p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
